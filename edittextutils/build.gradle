apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

ext {
    publishedGroupId = 'com.github.sokolyaka'
    publishedArtifactId = 'edittextutils'
    publishedVersion = '1.0.1'
    aarPath = "$buildDir/outputs/aar/${publishedArtifactId}-release.aar"

    GITHUB_USERID = 'sokolyaka'
    REPOSITORY = 'edittextutils'
}

apply from: 'https://raw.githubusercontent.com/sokolyaka/maven/main/github_maven_android.gradle'